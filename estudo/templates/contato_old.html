<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - @DEVal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <h3>Formulário GET</h3>
        </div>
            <form action="" method="get" class="row mt-4">
                <div class="col-9">
                    <input type="text" name="pesquisa" id=""class="form-control" placeholder="Pesquisar...">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary">Pesquisar</button>
                </div>
            </form>
            <p>Você pesquisou: {{context['pesquisa']}}</p>
            <hr>
            <hr>
            <div class="row">
                <h3>Formulário POST</h3>
            </div>

            <form action="" method="post" class="row mt-4">
                <div class="col-6">
                    Nome
                    <input type="text" name="nome" id=""class="form-control" required>
                </div>
                <div class="col-6">
                    E-Mail
                    <input type="email" name="email" id=""class="form-control" required>
                </div>
                <div class="col-6">
                    Assunto
                    <input type="text" name="assunto" id=""class="form-control" required>
                </div>
                <div class="col-6">
                    Mensagem
                    <input type="text" name="mensagem" id=""class="form-control" required>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
